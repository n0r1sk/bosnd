debug: true
debugport: 6060
checkintervall: 10
cmd:
  start: ["httpd-foreground"]
  reload: ["/usr/local/apache2/bin/apachectl", "graceful"]
  processname: httpd
templates:
  sitesconf:
    src: /bosnd/sites-templates/site.template
    dst: /bosnd/sites-enabled/site.conf
swarm:
  cacertpem: /bosnd/certs/ca.pem
  clientcertpem: /bosnd/certs/cert.pem
  clientkeypem: /bosnd/certs/key.pem
  domainzone: test.domain
  domainprefix: www
  managerurl: https://<your swarm manager>:2376
  networks:
    - bosnd_net
prometheus:
  start: true
  listenport: 9000
